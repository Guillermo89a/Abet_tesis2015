<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 
		<ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			 
			<p:panel id="msgProjectClientesTitle" header="CategoriaData">
					<p:messages id="msg" showDetail="true"/>
				<p:dataTable id ="tabla" value="#{categoriaView.data}" var="categoria"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{categoriaView.rowEventListener}" />
					 
										  <p:column filterBy="#{categoria.idCategoria}" sortBy="#{categoria.idCategoria}" 
							headerText="idCategoria">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{categoria.idCategoria}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{categoria.idCategoria}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
										
										
											
						<p:column filterBy="#{categoria.nombrecategoria}" sortBy="#{categoria.nombrecategoria}" 
							headerText="nombrecategoria">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{categoria.nombrecategoria}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{categoria.nombrecategoria}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{categoria.idRubrica_Rubrica}" sortBy="#{categoria.idRubrica_Rubrica}" 
							headerText="idRubrica_Rubrica">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{categoria.idRubrica_Rubrica}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{categoria.idRubrica_Rubrica}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" action="#{categoriaView.actionDeleteDataTableEditable}" title="Delete" onclick="return confirm('Do you really want to delete this Entry?')" icon="ui-icon-trash" update=":form:msg" >
						<f:setPropertyActionListener value="#{categoria}"  target="#{categoriaView.selectedCategoria}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		  </f:view>
	 </ui:define>	
	 
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>
	
	</h:body>	
	
</html>
